<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/to-do-list.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<header>
		<h1>To Do List</h1>
	</header>
	<main>
		<form>
			<input type="text" name="task" placeholder="Task">
			<input type="date" name="date" placeholder="dd/mm/yyyy">
			<button>Add</button>
		<br>
			<div class="checkbox-list">
				<input type="checkbox" name="to do" value="laundry"> Laundry
				<br>
				<input type="checkbox" name="to do" value="laundry"> Grocery
				<br>
				<input type="checkbox" name="to do" value="laundry"> Dishes
				<br>
				<input type="checkbox" name="to do" value="laundry"> Clean Room
			</div>
		</form>
</main>

</body>
</html>
