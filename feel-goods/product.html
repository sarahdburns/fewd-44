<!DOCTYPE html>
<html>
<head>
	<title>Feel Goods</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Antic|Athiti|Caveat|Cedarville+Cursive|Dawning+of+a+New+Day|Harmattan|Homemade+Apple|Kristi|La+Belle+Aurore|Nothing+You+Could+Do|Over+the+Rainbow|Pavanam|Puritan|Quicksand|Rock+Salt|Text+Me+One" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<span class="cart"><a href="checkout.html">Goods Cart<a/></span> 

<h1 class="product-name"></h1>

<header>

<!-- copy header from feelgoods html-->

	<ul class="top-links">
		<li><a href="index.html">Home</a></li>
		<li><a href="#">Clothes</a></li>
		<li><a href="#">Shoes</a></li>
		<li><a href="#">Beauty</a></li>
		<li><a href="#">Accessories</a></li>
	</ul>

</header>

<div class=product-container>
	<div class="product-image">
		<img src="" id="product-image"/>
	</div>

	<div class="features">
		<h3 class=list-header>Features</h3>
		<ul id="feature-list"></ul>

	<div class="why-good">
		<h3 class=list-header>Why it's good?</h3>
		<ul id="why-its-good"></ul>

	</div>

	<p class=price>Price:</p>

		<div class="cart-selection">

			<div class=select-buttons>
				<select id="size-selector">
					<option>Size</option>
				</select>
				<select id="color-selector">
					<option>Color</option>
				</select>
				<select id="quantity-selector">
					<option>Quantity</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>

		</div>

		<button id="add-to-cart">Add to Goods Cart</button>
		<button>Find More Goods</button>

	</div>
</div>

<footer class=footer-links>
	<p><a href="#">About</a></p><p>/</p>
	<p><a href="#">Contact</a></p><p>/</p> 
	<p><a href="#">Shipping</a></p><p>/</p>
	<p><a href="#">FAQs</a></p><p>
</footer>

<script src="js/content.js"></script>
<script src="js/products.js"></script>

</body>
</html>
